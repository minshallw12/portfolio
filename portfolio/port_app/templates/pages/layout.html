<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Minshall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="{% static 'js/main.js' %}" async defer></script>

</head>
<body>
    <div class="header">
        <div class='headshot'>
            <img id = 'headshot' src="{% static 'images/square.jpg' %}" alt="headshot">
        </div>
        <div class="contact_info">
            <h1>Will Minshall</h1>
            <h2> Full Stack Software Engineer</h2>
            <h3>minshalltech@gmail.com</h3>
            <h3>LinkedIn | GitHub</h3>
        </div>
        <div class='currently_working_at'>
            <span class='center'>Currently working at:</span>
            <span class='center'><a href="https://www.codeplatoon.org/">Code Platoon</a> </span>
            <div class='center'>
                <a href="https://www.codeplatoon.org/"><img id="logo" src="{% static 'images/cp.jpeg'%}" alt="current logo"></a>
            </div>
        </div>
    </div>


    {% block content %}

    {% endblock content%}


    
    <footer>Copyright 2023 Will Minshall</footer>
</body>
</html>
